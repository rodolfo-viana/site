<script src={{ get_url(path="js/mermaid.js" ) }}></script>

<pre class="mermaid">
  {{ body | safe }}
</pre>

<script>
if (typeof mermaid !== 'undefined' && !window.mermaidInitialized) {
	window.mermaidInitialized = true;
	mermaid.initialize({
		startOnLoad: true,
		theme: 'dark',
		themeVariables: {
			darkMode: true,
			fontFamily: 'monospace',
			fontSize: '14px',
		},
	});
}
</script>
