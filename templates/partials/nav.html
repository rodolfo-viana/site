<header>
    <div class="main">
        {% if config.extra.logo %}
            <a href={{ config.base_url }} class="logo">
                <img alt={{ config.title }} src={{ get_url(path=config.extra.logo) }}>
            </a>
        {% else %}
            <a href={{ config.base_url }}>{{ config.title }}</a>
        {% endif %}
    </div>

    <button id="mobile-menu-button" class="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav id="nav-menu">
        {% for menu in config.extra.menu %}
            <a href={{ get_url(path=menu.url) }} style="margin-left: 0.25em">{{ menu.name }}</a>
        {% endfor %}

        {% if config.build_search_index %}
        <button 
            id="search-button"
            class="search-button"
            title="$SHORTCUT para fazer busca"
        >
            <img 
                src="{{ get_url(path='search.svg') }}" 
                alt="Search" 
                class="search-icon"
            >
        </button>

        <div id="searchModal" class="search-modal js" role="dialog" aria-labelledby="modalTitle">
            <div id="modal-content">
                <h1 id="modalTitle" class="page-header">Search</h1>
                <div id="searchBar">
                    <input 
                        id="searchInput" 
                        role="combobox" 
                        autocomplete="off" 
                        spellcheck="false" 
                        aria-expanded="false" 
                        aria-controls="results-container" 
                        placeholder="Search..."
                    />
                    <button 
                        id="clear-search" 
                        class="clear-button"
                        title="Clear search"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                        </svg>
                    </button>
                </div>
                <div id="results-container">
                    <div id="results-info">
                        <span id="zero_results" style="display: none;">No results</span>
                        <span id="one_result" style="display: none;">1 result</span>
                        <span id="many_results" style="display: none;">$NUMBER results</span>
                    </div>
                    <div id="results" role="listbox"></div>
                </div>
            </div>
        </div>
        {% endif %}

        {% if config.extra.theme == "toggle" %}
            <a id="dark-mode-toggle" onclick="toggleTheme(); event.preventDefault();" href="#">
                <img src={{ get_url(path="feather/sun.svg") }} id="sun-icon" style="filter: invert(1);" alt="Light" />
                <img src={{ get_url(path="feather/moon.svg") }} id="moon-icon" alt="Dark" />
            </a>

            <!-- Inititialize the theme toggle icons -->
            <script>updateItemToggleTheme()</script>
        {% endif %}
    </nav>
</header>
